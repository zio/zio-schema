name: Website

on:
  push:
    branches: [main]
    tags: ["*"]

jobs:
  publish:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v12
      - run: |
          echo '#!/usr/bin/env bash' > /tmp/foo.sh
          echo 'echo "hello world!" >> /tmp/foo.sh
          chmod +x /tmp/foo.sh
          bash /tmp/foo.sh
        env:
          GIT_DEPLOY_KEY: ${{ secrets.GIT_DEPLOY_KEY }}
